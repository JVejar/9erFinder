<body>

    <h1>Create an event</h1>
 

  <div data-role="main" class="ui-content">
    <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-check ui-btn-icon-left">Make a new event</a>

    <div data-role="popup" id="myPopup" class="ui-content" style="min-width:250px;">
      <form method="post" action="demoform.asp">
        <div>
          <h3>Login information</h3>
          <label for="eventname" class="ui-hidden-accessible">event name:</label>
          <input type="text" name="event" id="eventname" placeholder="event name">
          <label for="time" class="ui-hidden-accessible">time:</label>
          <input type="time" name="time" id="time" placeholder="time">
          <input type="text" name="where" id="where" placeholder="where">
          <input type="text" name="describtion" id="desc" placeholder="describe the event briefly">

          <input type="submit" data-inline="true" value="submit">
        </div>
      </form>
    </div>
  </div>




	</body>
